<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML forms</title>
</head>
<body>
  
  <form action="#">
    <label for="first_name">Enter your first name:</label><br>
    <input type="text" id="first_name" value="Andrii"><br><br>
    <label for="last_name">Enter your last name:</label><br>
    <input type="text" id="last_name" value="Kotsiuba"><br><br>
    
    <input type="checkbox" id="HTML" name="HTML" value="html" checked>
    <lable>HTML</lable><br>
    <input type="checkbox" id="CSS" name="CSS" value="css" checked>
    <label for="CSS">CSS</label><br>
    <input type="checkbox" id="Ruby" name="Ruby" value="Ruby" checked>
    <label for="Ruby">Ruby</label><br>
    <input type="checkbox" id="C" name="C" value="C">
    <label for="C">C++</label><br>
    <input type="checkbox" id="Pascal" name="Pascal" value="pascal">
    <label for="Pascal">Pascal</label><br>    
    <input type="checkbox" id="Javascript" name="Javascript" value="Javascript" checked>
    <label for="Javascript">Javascript</label><br><br>
    <input type="submit">
  </form>
</body>
</html>
